<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="monthYear"></h1>
    <button id="openModal">Agregar Tarea</button>
    <div id="calendar">
        <div class="day-name">Lunes</div>
        <div class="day-name">Martes</div>
        <div class="day-name">Miércoles</div>
        <div class="day-name">Jueves</div>
        <div class="day-name">Viernes</div>
        <div class="day-name">Sábado</div>
        <div class="day-name">Domingo</div>
    </div>

    <!-- Ventana Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>Agregar Tarea</h2>
            <input type="text" id="taskInput" placeholder="Nombre de la tarea">
            <select id="dayOfWeekSelect">
                <option value="">Selecciona un día de la semana</option>
                <option value="0">Lunes</option>
                <option value="1">Martes</option>
                <option value="2">Miércoles</option>
                <option value="3">Jueves</option>
                <option value="4">Viernes</option>
                <option value="5">Sábado</option>
                <option value="6">Domingo</option>
            </select>
            <button id="addTaskToWeekday">Añadir a Todos los Días Seleccionados</button>
            <button id="addPredefinedTask">Aceptar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="monthYear"></h1>
    <div id="predefinedTasks">
        <select id="taskSelect">
            <option value="">Selecciona una tarea</option>
            <option value="Desayunar">Desayunar</option>
            <option value="Ejercicio">Ejercicio</option>
            <option value="Leer">Leer</option>
            <!-- Añade más tareas predefinidas aquí -->
        </select>
        <button id="addPredefinedTask">Añadir Tarea</button>
    </div>
    <div id="calendar">
        <div class="day-name">Lunes</div>
        <div class="day-name">Martes</div>
        <div class="day-name">Miércoles</div>
        <div class="day-name">Jueves</div>
        <div class="day-name">Viernes</div>
        <div class="day-name">Sábado</div>
        <div class="day-name">Domingo</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
